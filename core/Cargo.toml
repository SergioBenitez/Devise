proc-macro2-diagnostics = { git = "https://github.com/SergioBenitez/proc-macro2-diagnostics", rev = "13fbb43"}
syn = { version = "1.0", features = ["full", "parsing", "extra-traits", "visit-mut"] }
bitflags = "1.0"
